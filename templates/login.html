{% extends "layout.html" %}

{% block body %}
<h1>Login</h1>
<form action="/submit_login" method="POST">
  <textarea cols="40" rows="1" name="username"></textarea><br>
  <textarea cols="40" rows="1" name="password"></textarea><br>
  <button type="submit" name="action" value="login">Submit</button>
  <button type="submit" name="action" value="signup">Register</button>
</form>
<form action="/logout" method="POST">
  <button type="submit">Log Out</button>
</form>
{% endblock %}
